name: Upstream Sync

on:
  schedule:
    - cron: "0 0 * * *" # 每天同步一次
  workflow_dispatch: # 手动触发

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 设置 Git 用户信息
      - name: Set Git committer identity
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      # 检出目标仓库代码
      - name: Checkout target repository
        uses: actions/checkout@v3
        with:
          repository: love-Liushuang/NotionNextStorage
          ref: main

      # 添加上游仓库并拉取更新
      - name: Add upstream source repository and fetch updates
        run: |
          git remote add upstream https://github.com/love-Liushuang/NotionNext.git
          git fetch upstream

      # 创建同步分支并合并上游更新
      - name: Sync updates from upstream
        run: |
          git checkout -b sync-updates
          git reset --hard upstream/main
          git checkout HEAD -- . ':!.github/workflows' # 忽略 workflows 文件夹
          git merge main --allow-unrelated-histories --no-edit

      # 确保合并后有更新
      - name: Verify changes
        run: |
          git status
          git diff --stat || echo "No changes detected."

      # 推送同步分支到目标仓库
      - name: Push updates to a new branch
        run: |
          git push origin sync-updates --force

      # 创建 Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync updates from upstream"
          branch: sync-updates
          base: main
          title: "Sync updates from upstream"
          body: |
            This Pull Request contains updates from the upstream repository, excluding workflows files.
            Please review and merge if all checks pass.